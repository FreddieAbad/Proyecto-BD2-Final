<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Css-->
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="logo"><img src="img/logo.png" style="width: 20%"></div>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="img/avatar.png" />
                </div>
                <form class="col-12" method="get">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" id="username" />
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasena" id="password" />
                    </div>
                    <button type="submit" class="btn btn-danger" id="btnIngresar"><i class="fas fa-sign-in-alt"></i>
                        Ingresar </button>
                </form>
                <div class="col-12 forgot">
                    <a href="#">Recordar contrase√±a?</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" type="module" src="js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/general.js"></script>

</body>

</html>
