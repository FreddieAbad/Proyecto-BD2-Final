    <link rel="stylesheet" type="text/css" href="css/principal.css" >

<body>
<div><img src="img/logo.png" class="logo"></div>
<div class="aux-bar">
    <ul>
        <li><img src="img/campana2.png"></li>

    </ul>
</div>
<header>
    <div class="container">
        <div class="menu-bar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="./principal.html">Solicitudes</a></li>
                <li><a href="./catalogo.html">Catálogo</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Proveedores</a></li>
            </ul>
        </div>

    </div>
</header>




<div class="container">
    <br>

    <div class="card">
        <div class="card-body">
            <div id="table" class="table-editable">

                <div class="contenedor-as">
                    <span class="table-add float-right mb-3 mr-2"><a href="#!"><i
                            class="fas fa-plus fa-2x" aria-hidden="true">Agregar</i></a></span>

                        <a href="#"><i>Finalizar</i></a>
                </div>
                <table class="table table-bordered table-responsive-md table-striped text-center">


                    <thead>
                    <tr>
                        <th class="text-center">Proveedor</th>
                        <th class="text-center"># Proforma</th>
                        <th class="text-center">Subtotal</th>
                        <th class="text-center">Descuento</th>
                        <th class="text-center">Total</th>
                        <th class="text-center">Fecha emisión</th>
                        <th class="text-center">Acción</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="pt-3-half" contenteditable="true">
                            <select>
                                <option value="1">Krobalto</option>
                                <option value="2">Depósito Dental NEO-TEC</option>
                                <option value="3">Gato</option>
                            </select>

                        </td>
                        <td class="pt-3-half" contenteditable="true">-</td>
                        <td class="pt-3-half" contenteditable="true">-</td>
                        <td class="pt-3-half" contenteditable="true">-</td>
                        <td class="pt-3-half" contenteditable="true">-</td>
                        <td class="pt-3-half"><input id="date" type="date"></td>
                        <td>
              <span class="table-remove"><button type="button"
                                                 class="btn btn-danger btn-rounded btn-sm my-0">Eliminar</button></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>




<script src="js/jquery.js"></script>
