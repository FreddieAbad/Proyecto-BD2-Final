    <header>
        <div class="container">
            <div class="menu-bar">
                <ul>
                    <li><a href="./inicio.html">Inicio</a></li>
                    <li class="active"><a href="#">Solicitudes</a></li>
                    <li><a href="./catalogo.html">Catálogo</a></li>
                    <li><a href="./inventario.html">Inventario</a></li>
                    <li><a href="./proveedor.html">Proveedores</a></li>
                    <li><a href="./proformas.html">Proformas</a></li>
                    <li><a href="./contactos.html">Contactos</a></li>

                </ul>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <section class="main row">
            <aside class="col-xs-12 col-md-2">
                <div class="action-container" id="divAccionesSolicitud">
                    <ul>
                        <li><a href="#" id='btnCrearSolicitud'>Crear Proforma</a></li>
                        <li><a href="#" id='btnCargarProformaAceptada' onclick="cargarProformaBtn();">Cargar Proforma
                                Solicitud</a></li>
                    </ul>
                </div>
            </aside>
            <div class="col-xs-12 col-md-10 ">
                <br>
                <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="text" class="form-control" id="myInput2" onkeyup="filtrarResultado()"
                                    placeholder="Buscar por Encargado..." title="Ingresa descripcion a filtrar">
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                <div id="infoSoli">
                </div>
                <div id="divTablaSolicitudes">
                    <table class="table" id="tablaSolicitudes">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Fecha Creacion</th>
                                <th>Fecha Finalizacion</th>
                                <th>Encargado</th>
                                <th>Subtotal</th>
                                <th>Total</th>
                                <th>Descuento</th>
                                <th>Estado</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoSolicitudes">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <script>
        function filtrarResultado() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput2");
            filter = input.value.toUpperCase();
            table = document.getElementById("tablaSolicitudes");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[3];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
