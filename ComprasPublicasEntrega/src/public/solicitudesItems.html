<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agregar Items a Solicitud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/principal.css">
    <link rel="stylesheet" type="text/css" href="css/solicitudes-items.css">
</head>
<body>
    <div class="usuario">
        <div class="row">
            <div class="col-10">
                <img src="img/logo.png" class="logo" style="width: 20%;float: right;">
            </div>
            <div class="col-2 aux-bar">
                <button class="btn btn-warning mt-2 mr-5" href="./index.html" onclick="cierraSesion();">Cerrar Sesion</button>
            </div>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="menu-bar">
                <ul>
                    <li><a href="./inicio.html">Inicio</a></li>
                    <li><a href="./principal.html">Solicitudes</a></li>
                    <li><a href="./catalogo.html">Catálogo</a></li>
                    <li><a href="./inventario.html">Inventario</a></li>
                    <li><a href="./proveedor.html">Proveedores</a></li>
                    <li><a href="./proformas.html">Proformas</a></li>
                    <li><a href="./contactos.html">Contactos</a></li>

                </ul>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="container mt-3 mb3">
            <h3 style="text-align: center">Selecciona los Items de la Solicitud</h3>
        </div>
        <div id="btnsSiguientePaso" class="mt-2">
            <div class="row">
                <div class="col-2 pl-5">
                    <button type="button" class="btn btn-info" id="btnSiguientePasoSoliProf"
                        onclick="anteriorItemSeleccionados();">Anterior</button>
                </div>
                <div class="col-8"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-success" id="btnSiguientePasoSoliProf"
                        onclick="siguienteItemSeleccionados();">Siguiente</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-5 pl-4" id="divtablaSoliItem">
                <h4 style="text-align:center">Catálogo de Items</h4>
                <table id="tablaSeleccionarItem" class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Descripción</th>
                            <th>Seleccionasr</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoItemsSelect">
                    </tbody>
                </table>
            </div>
            <div class="tab-btn  col-xs-12 col-md-1" style="text-align:center">
                <h4 style="text-align:center">Acción</h4>
                <button type="button" class="btn btn-warning" onclick="btnSeleccionarItem();"
                    style="width:150%">Seleccionar Item</button>
                <button type="button" class="btn btn-danger" onclick="btnDeseleccionarItem();">
                    Deseleccionar Item</button>
            </div>
            <div class="col-xs-12 col-md-5 ">
                <h4 style="text-align:center">Items en la Solicitud</h4>
                <table id="tablaSeleccionadosItem" class="table">
                    <tr>
                        <th>Id</th>
                        <th>Descripción</th>
                        <th>Seleccionar</th>
                        <th style="text-align:center">Cantidad</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='js/jquery.js'></script>
    <script src="js/solicitudesItems.js"></script>
    <script src="js/general.js"></script>
</body>

</html>
