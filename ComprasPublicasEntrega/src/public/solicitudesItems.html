<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agregar Items a Solicitud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/principal.css">
    <link rel="stylesheet" type="text/css" href="css/solicitudes-items.css">
</head>

<body>
    <div><img src="img/logo.png" class="logo"></div>
    <div class="aux-bar">
        <ul>
            <li><img src="img/campana2.png"></li>
            <li><a href="#">Cerrar sesión</a></li>
        </ul>
    </div>
    <header>
        <div class="container">
            <div class="menu-bar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="./principal.html">Solicitudes</a></li>
                    <li><a href="./catalogo.html">Catálogo</a></li>
                    <li><a href="./inventario.html">Inventario</a></li>
                    <li><a href="#">Proveedores</a></li>
                </ul>
            </div>
        </div>
    </header>


    <div class="container-fluid">
        <div id="btnsSiguientePaso" class="mt-2">
            <div class="row">
                <div class="col-2">
                    <button type="button" class="btn btn-info" id="btnSiguientePasoSoliProf"
                        onclick="anteriorItemSeleccionados();">Anterior</button>
                </div>
                <div class="col-8"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-success" id="btnSiguientePasoSoliProf"
                        onclick="siguienteItemSeleccionados();">Siguiente</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-5" id="divtablaSoliItem">
                <h4>Catálogo de items</h4>
                <table id="tablaSeleccionarItem" class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Descripción</th>
                            <th>Seleccionasr</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoItemsSelect">
                    </tbody>
                </table>
            </div>
            <div class="tab-btn  col-xs-12 col-md-1">
                <h4>Acción</h4>
                <button type="button" class="btn btn-warning" onclick="btnSeleccionarItem();">Seleccionar Item</button>
                <button type="button" class="btn btn-danger" onclick="btnDeseleccionarItem();">
                    Deseleccionar Item</button>
            </div>
            <div class="col-xs-12 col-md-5">
                <h4>Items en la solicitud</h4>
                <table id="tablaSeleccionadosItem" class="table">
                    <tr>
                        <th>Id</th>
                        <th>Descripción</th>
                        <th>Seleccionar</th>
                        <th style="text-align:center">Cantidad</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='js/jquery.js'></script>
    <script src="js/solicitudesItems.js"></script>


</body>

</html>
