<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/principal.css">
</head>

<body>
    <div class="usuario">
        <div class="row">
            <div class="col-10">
                <img src="img/logo.png" class="logo" style="width: 20%;float: right;">
            </div>
            <div class="col-2 aux-bar">
                <button class="btn btn-warning mt-2 mr-5" href="./index.html" onclick="cierraSesion();">Cerrar
                    Sesion</button>
            </div>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="menu-bar">
                <ul>
                    <li><a href="./inicio.html">Inicio</a></li>
                    <li><a href="./principal.html">Solicitudes</a></li>
                    <li><a href="./catalogo.html">Catálogo</a></li>
                    <li class="active"><a href="#">Inventario</a></li>
                    <li><a href="./proveedor.html">Proveedores</a></li>
                    <li><a href="./proformas.html">Proformas</a></li>
                    <li><a href="./contactos.html">Contactos</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- TABLA  -->
    <div class="container">
        <br>
        <div class="mt-2 mb-2">
            <input type="text" id="iptFiltro" onkeyup="filtrarResultado()" placeholder="Buscar por descripción..."
                title="Type in a name">
        </div>
        <div class="mt-2 mb-2">
            <button class="btn btn-info" onclick="actualizarInventario();">Consumir Api</button>
        </div>
        <div id="divTablaInventario">
            <table class="table " id="tablaInventario">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="cuerpoInventario">
                </tbody>
            </table>
        </div>
    </div>
    <!-- SCRIPTS-Juntar funcion filtrar en un solo archivo js -->
    <script>
        function filtrarResultado() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("iptFiltro");
            filter = input.value.toUpperCase();
            table = document.getElementById("tablaInventario");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/inventario.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/general.js"></script>

</body>

</html>
